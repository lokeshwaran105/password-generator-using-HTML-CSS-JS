<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="pass-res">
            <input type="text" id="result">
        </div>

        <div class="pass-range">
            <input type="range" min="4" max="24" value="8" id="range-mtr">
            <span id="range-res">8</span>
        </div>

        <div class="options">
            <label for="a-z">
                <input type="checkbox" name="a-z" id="lowercase">
                a-z
            </label>
            <label for="A-Z">
                <input type="checkbox" name="A-Z" id="uppercase">
                A-Z
            </label>
            <label for="0-9">
                <input type="checkbox" name="0-9" id="numbers">
                0-9
            </label>
            <label for="special-characters">
                <input type="checkbox" name="special-characters" id="special-characters">
                !@$#%^&*()
            </label>
        </div>

        <div class="btn">
            <button onclick="generate()">GENERATE</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
